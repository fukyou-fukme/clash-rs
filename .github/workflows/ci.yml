name: Build Clash for Windows7

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows7:
    name: Build Clash for Windows7
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: win-cargo-${{ hashFiles('**/Cargo.toml') }}
          restore-keys: |
            win7-cargo

      - name: Install Protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "23.x"
          
      - name: Install Rust-src
        run: |
          rustup toolchain install nightly
          rustup component add rust-src --toolchain nightly-x86_64-pc-windows-msvc
          cargo update
        
      - name: Build Windows7 binary
        run: cargo build --release --target x86_64-win7-windows-msvc -Zbuild-std

      - name: Rename binary
        run: |
          mkdir -p build
          mv target/x86_64-pc-windows-msvc/release/clash-rs.exe build/clash-rs.exe

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: clash-rs
          path: build/clash-rs.exe
